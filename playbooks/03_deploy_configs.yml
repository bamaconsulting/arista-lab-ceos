# playbooks/03_deploy_configs.yml
# Purpose: Runs AVD eos_config_deploy_eapi to push configs to devices.
---
- name: Deploy EOS configuration via eAPI
  hosts: FABRIC
  gather_facts: false

  tasks:
    - name: Deploy configs to devices with eos_config_deploy_eapi
      ansible.builtin.import_role:
        name: arista.avd.eos_config_deploy_eapi
